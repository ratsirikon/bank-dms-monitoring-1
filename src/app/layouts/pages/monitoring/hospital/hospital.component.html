<div class="page">
    <div class="page-container">

        <div class="page-header">

            <div class="page-header-content">

                <div class="back-btn-section">
                    <button class="btn-back" (click)="goToHome()">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                </div>

                <div class="header-title-section">

                    <div class="spacer"></div>

                    <div class="spacer"></div>

                    <div class="header-title">
                        <div class="header-topic">
                            Hospital :
                        </div>
                        <div class="header-info">
                            {{hospitalData[0].hospital_name}} ( {{hospitalData[0].hospital_location}} )
                        </div>
                    </div>
                </div>

                <div class="btn-section">
                    <button class="btn-add" (click)="goToAddMachine()">
                        Add Machine <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

            </div>

            <hr class="hr-1">

        </div>

        <div class="page-body">

            <div class="card-wrapper">

                <div class="card" *ngFor="let data of machListByHos" (click)="goToMachine(data.machine_id)">
                    <div class="card-img">
                        <img [src]="getMachineImg(data.machine_category)" alt="hospital-img">
                    </div>
                    <div class="card-title">
                        {{data.machine_name}}
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
